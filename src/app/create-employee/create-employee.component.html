<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center"> Přidat zaměstnance </h3>
            <hr />
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label> Jméno</label>
                        <input type="text" class="form-control" id="firstName" [(ngModel)]="employee.firstName"
                            name="firstName">
                    </div>
                    <div class="form-group mt-2">
                        <label> Příjmení</label>
                        <input type="text" class="form-control" id="lastName" [(ngModel)]="employee.lastName"
                            name="lastName">
                    </div>
                    <div class="form-group mt-2">
                        <label> Datum narození</label>
                        <input type="date" class="form-control" id="dateOfBirth" [(ngModel)]="employee.dateOfBirth"
                            name="dateOfBirth">
                    </div>
                    <div class="form-group mt-2">
                        <label> Osobní číslo</label>
                        <input type="number" class="form-control" id="personalNumber" [(ngModel)]="employee.personalNumber"
                            name="personalNumber">
                    </div>
                    <div class="form-check mt-2">
                        <label class="form-check-label" for="isActive"> Aktivní</label>
                        <input class="form-check-input" type="checkbox" id="isActive" [(ngModel)]="employee.isActive"
                            name="isActive">                            
                    </div>

                    <br />
                    <button class="btn btn-success" type="submit">Potvrdit</button>

                </form>
            </div>
        </div>
    </div>
</div>
