<div class = "row">
    <h2> Seznam zaměstnanců</h2>
</div>

<table class = "table table-striped table-bordered">
    <thead>
        <tr>
            <th> Jméno</th>
            <th> Příjmení </th>
            <th> Datum narození</th>
            <th> Osobní číslo </th>
            <th> Aktivní </th>
            <th> Administrace </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let employee of employees" >
            <td> {{ employee.firstName }} </td>
            <td> {{ employee.lastName }} </td>
            <td> {{ employee.dateOfBirth | date: "dd.MM.yyyy"}} </td>
            <td> {{ employee.personalNumber }} </td>
            <td>
                <input type="checkbox" class="custom-checkbox" readonly style="pointer-events: none"
                onkeydown = "return false" [checked]="employee.isActive">
                <input *ngif="employee.isActive" type="checkbox" class="custom-checkbox" readonly style="pointer-events: none"
                onkeydown = "return false" [checked]="employee.isActive">
               
            </td>
            <td>
                <button (click) = "employeeDetails(employee.id)" class = "btn btn-primary my-1 mx-1"> Detaily</button>
                <button (click) = "updateEmployee(employee.id)" class = "btn btn-primary my-1 mx-1"> Upravit</button>                                
                <button (click) = "deleteEmployee(employee.id)" class = "btn btn-danger my-1 mx-1"> Smazat</button>
            </td>
        </tr>
    </tbody>
</table>
